syntax = "proto3";

package oci.marketplace.catalog.v1;

import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";

import "catalog/v1/catalog.proto";
import "operation.proto";
import "validation.proto";

option go_package = "github.com/open-cloud-initiative/marketplace/proto/catalog/v1;catalog";

// A set of methods to control the marketplace catalog.
service CatalogService {
  // Creates a new Catalog
  rpc Create (CreateCatalogRequest) returns (Catalog) {
    option (google.api.http) = { post: "/catalog/v1/catalogs" body: "*" };
  };
  
  // Get a new Catalog
  rpc Get (GetCatalogRequest) returns (Catalog) {
    option (google.api.http) = { get: "/catalog/v1/catalogs/{id}" };
  };
}

message CreateCatalogRequest {
  // Required. The catalog to create.
  Catalog catalog = 1;
}

// GetCatalogRequest is the request message for the Get method.
message GetCatalogRequest {
  // Required. The ID of the catalog to retrieve.
  string id = 1;
}